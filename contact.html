<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | テンマガアフィリエイト</title>
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-top">
            <a href="index.html" class="logo">
                <img src="img/logo_head.png" alt="#テンマガアフィリエイト ロゴ">
                <p class="header-text">20,000円から求人ができれば楽になりませんか？</p>
            </a>
            <a href="contact.html" class="contact-button">
                <img src="img/mail.png">
                無料相談
            </a>
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html#problem" onclick="closeMenu()">課題<br><span>PROBLEM</span></a></li>
                <li><a href="index.html#service" onclick="closeMenu()">サービス<br><span>SERVICE</span></a></li>
                <li><a href="index.html#plan" onclick="closeMenu()">料金<br><span>PLAN</span></a></li>
                <li><a href="index.html#achievements" onclick="closeMenu()">実績<br><span>ACHIEVEMENTS</span></a></li>
                <li><a href="index.html#faq" onclick="closeMenu()">FAQ<br><span>QUESTIONS</span></a></li>
                <li><a href="contact.html" onclick="closeMenu()">お問合わせ<br><span>CONTACT</span></a></li>
            </ul>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function closeMenu() {
            const nav = document.querySelector('.nav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.remove('active');
            hamburger.classList.remove('active');
        }

        window.addEventListener('resize', () => {
            const nav = document.querySelector('.nav');
            const hamburger = document.querySelector('.hamburger');
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>

    <!-- お問い合わせフォームセクション -->
    <section class="contact-section">
        <h2 class="section-title">お問い合わせ</h2>
        <p class="contact-description">以下のフォームに必要事項をご記入の上、送信してください。担当者よりご連絡いたします。</p>
        <form action="/send_contact" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">送信</button>
        </form>
    </section>
    <section class="company-info">
        <div class="transparent-background"></div>
        <div class="company-details">
            <img src="img/logo_foot.png" alt="テンマガアフィリエイト ロゴ" class="company-logo">
            <p class="company-name">株式会社マジバス</p>
            <p class="company-address">〒540-0012 大阪府大阪市中央区谷町1丁目3-19 <br class="d-md-none">大手前エストビル2階</p>
        </div>
        <button class="back-to-top" onclick="scrollToTop()"></button>
    </section>

    <footer class="footer">
        <div class="footer-links">
            <a href="terms.html">利用規約</a>
            <span>　</span>
            <a href="privacy.html">プライバシーポリシー</a>
        </div>
        <p class="footer-copyright">© majibass Inc.</p>
    </footer>

    <script>
        // TOPへ戻るボタンのスクロール機能
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        // スクロールに応じてTOPへ戻るボタンの表示を切り替える
        window.addEventListener("scroll", () => {
            const backToTopButton = document.querySelector(".back-to-top");
            if (window.scrollY > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });
    </script>


    <script>
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const faqItem = button.parentElement;
                const answer = faqItem.querySelector('.faq-answer');
                const icon = button.querySelector('.toggle-icon');

                // クラスを切り替えて回答の表示を制御
                answer.classList.toggle('visible');
                icon.textContent = answer.classList.contains('visible') ? 'ー' : '＋';

                // .faq-questionにrounde-2クラスを付与または削除
                button.classList.toggle('round-2');
            });
        });
    </script>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }

                // モバイルメニューを閉じる
                const nav = document.querySelector('.nav');
                const hamburger = document.querySelector('.hamburger');
                nav.classList.remove('active');
                hamburger.classList.remove('active');
            });
        });
    </script>

</body>

</html>
